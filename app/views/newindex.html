<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title><%= title%></title>


<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="styles/index.css">
<link rel="stylesheet" type="text/css" href="styles/font-awesome.css">
</head>
<body>

  <div id="main-container" class="container">
    <div class="chat-container row">

      <div class="col-md-3">
        <div class="profile">
          <img width="50" height="50" class="img-rounded" src="images/default-50.gif" alt="placeholder+image">
            <div class="cont">
              <p class="screen_name"><%= user %></p>
              <p class="desc">description here</p></div></div>

        <div class="online-user">
          <h2>在线用户</h2>
          <ul id="users_list" class="users_list">
          </ul>
        </div>
      </div>

      <div class="col-md-9" role="main">
        <div class="chat-msg-container" id="chat-msg-container">
          <div class="profile" id="profile_to">
            
          </div>
          <div>
            <div class="chat-msg-history" style="display:none">
            </div>
            <div class="chat-msg-content">
              <div class="chat-msg-panel">
              </div>
              <div class="chat-msg-editor">
                <p style="help_text">你好，<span id="from"></span>，你正在对<span id="to"></span>说: (可按回车键发送)</p>
                <form class="form-inline" id="chatForm" role="form">
                  <a href="javascript:;" style="
                      color: #666;
                      padding: 2px 10px 0 0;
                      float: left;
                  "><i class="fa fa-smile-o fa-2" style="
                      font-size: 28px;width:24px;
                  "></i>
                  </a>
                  <div class="form-group">
                    <label class="sr-only" for="chatInputInfo">聊天信息</label>
                    <input type="text" class="form-control" id="chatInputInfo" placeholder="请输入信息">
                  </div>
                  <button type="submit" class="btn btn-default">发送</button>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>



    </div>
  </div>

<script type="text/javascript" src="scripts/PEM.resource.js"></script>
<script type="text/javascript" src="scripts/PEM.helper.js"></script>
<script type="text/javascript" src="scripts/PEM.util.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="scripts/chat.js"></script>
</body>
</html>
