<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>聊天室</title>
<script type="text/javascript" src="scripts/jquery.min.js"></script>
<script type="text/javascript" src="scripts/jquery.cookie.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="scripts/doT.js"></script>
<script type="text/javascript" src="scripts/chat.js"></script>

<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="styles/index.css">
</head>
<body>

  <div id="main-container" class="container">
    <div class="chat-container row">
      <div class="col-md-9" role="main">
        <div class="chat-msg-container">
          <div class="chat-msg-panel">
          </div>
          <div class="chat-msg-editor">
            <p style="help_text">你好，<span id="from"></span>，你正在对<span id="to"></span>说: (可按回车键发送)</p>
            <form class="form-inline" id="chatForm" role="form">
              <div class="form-group">
                <label class="sr-only" for="chatInputInfo">聊天信息</label>
                <input type="text" class="form-control" id="chatInputInfo" placeholder="请输入信息">
              </div>
              <button type="submit" class="btn btn-default">发送</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-3">
        <div class="online-user">
          <h2>在线用户</h2>
          <ul id="users_list" class="users_list">
          </ul>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
